<script>
  const dropdown = document.querySelector("select");
  const images = document.querySelectorAll("img");
  const randomColor = document.querySelector("#random-color");
  let dropdownVal = dropdown.value;
  // const randomDeg = () => 
  dropdown.addEventListener("change", () => {
    const hueRotate = Math.floor(Math.random() * 360);
    const saturate = Math.floor(Math.random() * 2) + 1;
    if (dropdown.value === "random") {
      images.forEach((img, idx) => {
        img.style.filter = `sepia(1) hue-rotate(${hueRotate}deg) saturate(${saturate})`;
        img.style.border = ``;
        img.style.borderLeft = `1px solid #eee`;
        img.style.borderRight = `1px solid #eee`;
      });
    } else if (dropdown.value === "color") {
      images.forEach((img, idx) => {
        img.style.filter = ``;
        img.style.border = ``;
        img.style.borderLeft = `1px solid #eee`;
        img.style.borderRight = `1px solid #eee`;
      });
    } else if (dropdown.value === "scary") {
      images.forEach((img, idx) => {
        img.style.filter = `contrast(20) hue-rotate(${hueRotate}deg)`;
        img.style.border = ``;
        img.style.borderLeft = `1px solid #eee`;
        img.style.borderRight = `1px solid #eee`;
      });
    } else if (dropdown.value === "ziney") {
      images.forEach((img, idx) => {
        img.style.filter = `saturate(0) contrast(10)`;
        img.style.border = `1px solid black`;
      });
    } else if (dropdown.value === "weird") {
      images.forEach((img, idx) => {
        img.src = `images-color/page-${idx}.jpg`;
        img.style.filter = `saturate(1) contrast(20) invert(1) hue-rotate(${hueRotate}deg)`;
        img.style.border = ``;
        img.style.borderLeft = `1px solid #eee`;
        img.style.borderRight = `1px solid #eee`;
      });
    } else if (dropdown.value === "color") {
      dropdownVal = dropdown.value;
      images.forEach((img, idx) => {
        img.style.filter = ``;
        img.style.border = ``;
        img.style.borderLeft = `1px solid #eee`;
        img.style.borderRight = `1px solid #eee`;
      });
    } else if (dropdown.value === "mono") {
      dropdownVal = dropdown.value;
      images.forEach((img, idx) => {
        img.style.filter = `saturate(0)`;
        img.style.border = ``;
        img.style.borderLeft = `1px solid #eee`;
        img.style.borderRight = `1px solid #eee`;
      });
    }
  })
</script>
